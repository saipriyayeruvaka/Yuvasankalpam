<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - YUVASANKALPAM</title>
  
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Center everything using Flexbox */
    body {
      display: flex;
      justify-content: center; /* Horizontally center */
      align-items: center;     /* Vertically center */
      min-height: 100vh;       /* Ensure it takes full viewport height */
      text-align: center;      /* Center text inside body */
      flex-direction: column;  /* Stack content vertically */
      font-family: Arial, sans-serif; /* Optional for better font style */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 20px;
    }

    div {
      display: flex;
      justify-content: center; /* Center the buttons horizontally */
      gap: 10px;               /* Space between buttons */
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: 2px solid #007BFF;
      background-color: #f0f0f0;
      color: #007BFF;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #007BFF;
      color: white;
    }
  </style>
  
</head>
<body>
  <img src="logo.jpeg" alt="YUVASANKALPAM Logo" class="logo"> 

  <h1>Welcome to YUVASANKALPAM</h1>
  <p>Empowering Minds, Building Futures.</p>
  
  <div>
    <button onclick="location.href='register.html'">Register</button>
    <button onclick="location.href='login.html'">Login</button>
    <button onclick="location.href='contact.html'">Contact</button>
    <button onclick="location.href='About.html'">About</button>
  </div>
</body>
</html>
